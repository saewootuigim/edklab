<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Very Awesome Lab{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_head %}{% endblock %}
    <style>
        /* Custom CSS for dropdown hover */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
    {% load static %}
    {% load nav_active %}
    <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarNav">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link {% active_url request 'main_page' %}" aria-current="page" href="{% url 'main_page' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <!-- <a class="nav-link dropdown-toggle {% active_url request 'people_list' %}" data-bs-toggle="dropdown" href="{% url 'people_list' %}" role="button" aria-expanded="false">People</a> -->
                    <a class="nav-link dropdown-toggle {% active_url request 'people_list' %}" href="{% url 'people_list' %}" role="button" aria-expanded="false">People</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'people_list' %}#current-members">Current</a></li>
                        <li><a class="dropdown-item" href="{% url 'people_list' %}#former-members">Former</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% active_url request 'publication_list' %}" href="{% url 'publication_list' %}">Publications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% active_url request 'contact' %}" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_script %}{% endblock %}
</body>
</html>
