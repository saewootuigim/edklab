{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Journal</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for publication in publications %}
                <tr>
                    <td><a href="https://doi.org/{{ publication.doi }}">{{ publication.title }}</a></td>
                    <td>{{ publication.journal }}</td>
                    <td>{{ publication.year }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
