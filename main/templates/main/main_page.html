{% extends "base.html" %}
{% block title %}Kim's Lab{% endblock %}

{% block extra_head %}
<style>
    /* Black outline for text in carousel for readability */
    .carousel-caption h3,
    .carousel-caption p {
        text-shadow:
        -1px -1px 0 #000,  
        1px -1px 0 #000,
        -1px  1px 0 #000,
        1px  1px 0 #000;
    }
</style>
{% endblock %}

{% block content %}
<!-- Carousel -->
<div class="p-0 mb-5">
    <div id="home-screen-carousel" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#home-screen-carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#home-screen-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#home-screen-carousel" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner rounded-3">
            <div class="carousel-item active">
                <img src="/static/carousel1.jpg" alt="1" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Crouse College</h3>
                    <p>Syracuse University</p>
                </div>
            </div>
            <div class="carousel-item rounded-3">
                <img src="/static/carousel2.jpg" alt="2" class="d-block w-100">
            </div>
            <!-- <div class="carousel-item rounded-3">
                <img src="/static/carousel3.jpg" alt="3" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Duxbury, MA, USA</h3>
                    <p>Duxbury is located at south of Boston.</p>
                </div>
            </div> -->
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#home-screen-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#home-screen-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
<div class="p-3 rounded-3">
    <h1 class="display-6 fw-bold pb-4">Welcome to Eun Deok Kim's Lab at Syracuse University.</h1>
    <p class="col-md-9 fs-5">place holder</p>
</div>
{% endblock %}
{% block extra_script %}
{% endblock %}
